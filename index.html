
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donchaminade | Portfolio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Tech Decor Background with Unclosed Lines */
      .tech-decor {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-color: #020617;
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.05) 1px, transparent 0);
        background-size: 50px 50px;
        pointer-events: none;
      }

      .circuit-svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        stroke: rgba(59, 130, 246, 0.1);
        stroke-width: 1.5;
        fill: none;
      }

      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-dark {
        background: rgba(2, 6, 23, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #020617;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 10px;
      }

      @keyframes glitch-anim-1 {
        0% { transform: translate(0); }
        20% { transform: translate(-3px, 2px); }
        40% { transform: translate(-3px, -2px); }
        60% { transform: translate(3px, 2px); }
        80% { transform: translate(3px, -2px); }
        100% { transform: translate(0); }
      }

      @keyframes glitch-anim-2 {
        0% { transform: translate(0); }
        20% { transform: translate(3px, -2px); }
        40% { transform: translate(3px, 2px); }
        60% { transform: translate(-3px, -2px); }
        80% { transform: translate(-3px, 2px); }
        100% { transform: translate(0); }
      }

      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        pointer-events: none;
      }
      .glitch-text.is-glitching::before {
        opacity: 0.6;
        color: #0ff;
        z-index: -1;
        animation: glitch-anim-1 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
      }
      .glitch-text.is-glitching::after {
        opacity: 0.6;
        color: #f0f;
        z-index: -2;
        animation: glitch-anim-2 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse infinite;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="custom-scrollbar overflow-x-hidden">
    <div class="tech-decor"></div>
    <svg class="circuit-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
        <!-- Abstract unclosed lines -->
        <path d="M 0,100 H 200 L 250,150 V 300" />
        <path d="M 1000,0 V 100 L 950,150 H 800 L 750,200 V 500" />
        <path d="M 0,800 H 100 L 150,750 V 600 H 400" />
        <path d="M 1200,900 H 1000 L 950,850 V 700 L 900,650" />
        <circle cx="250" cy="150" r="3" fill="rgba(59, 130, 246, 0.3)" />
        <circle cx="950" cy="150" r="3" fill="rgba(59, 130, 246, 0.3)" />
        <circle cx="150" cy="750" r="3" fill="rgba(59, 130, 246, 0.3)" />
    </svg>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
